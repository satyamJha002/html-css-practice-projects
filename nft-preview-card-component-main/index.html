<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.


  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    <div class="nft-card">
      <img src="./images/image-equilibrium.jpg" alt="" class="main-img" />
      <h3>Equilibrium #3429</h3>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="list-items">
        <li class="eth">
          <img src="./images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </li>
        <li class="clock">
          <img src="./images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </li>
      </ul>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="" class="avatar" />
        <p class="creater-text">
          Creation of<span class="creater"> Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
