<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Contact Us

  First Name
  This field is 

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

    <main>
      <div class="success-state">
        <div id="successful-message">
          <p>Message sent!</p>
          <span>Thanks for completing the form, We'll be in touch soon!</span>
        </div>
      </div>
      <form class="form-control" id="form">
        <h2 class="title">Contact Us</h2>

        <div class="first-last-name">
          <div class="first-input">
            <label for="fname">First Name<sup>*</sup></label>
            <input type="text" alt="first-name" id="fname" />
            <div id="fname-error" class="error"></div>
          </div>
          <div class="last-input">
            <label for="lname">Last Name<sup>*</sup></label>
            <input type="text" alt="last-name" id="lname" />
            <div id="lname-error" class="error"></div>
          </div>
        </div>

        <div class="email-input">
          <label for="email" class="email">Email Address<sup>*</sup></label>
          <input type="email" alt="email" id="email" />
          <div id="email-error" class="error"></div>
        </div>

        <div class="query">
          <label>Query Type <sup>*</sup></label>
          <div class="general-support-radio-buttons">
            <div class="general-duty">
              <label
                ><input type="radio" name="radio-btn" />General Enquiry</label
              >
            </div>

            <div class="support-request">
              <label
                ><input type="radio" name="radio-btn" />Support Request</label
              >
            </div>
          </div>
          <div id="query-type-error" class="error"></div>
        </div>

        <div class="message-textarea">
          <label for="message">Message<sup>*</sup></label>
          <textarea
            name="message"
            id="message"
            minlength="1"
            maxlength="200"
          ></textarea>

          <div id="message-error" class="error"></div>
        </div>

        <div class="consent-checkbox">
          <label for="consent"
            ><input type="checkbox" name="consent" id="consent" />I consent to
            being contacted by the team<sup>*</sup></label
          >
          <div id="consent-error" class="error"></div>
        </div>
        <!-- <input type="button" value="Submit" /> -->
        <button type="submit">Submit</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
