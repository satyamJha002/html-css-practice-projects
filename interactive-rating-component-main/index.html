<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <!-- How did we do? Please let us know how we did with your support request. All
    feedback is appreciated to help us improve our offering! 1 2 3 4 5 Submit -->

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="rating-card">
      <img src="./images/icon-star.svg" alt="" class="star-img" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-btns">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>

      <button id="submit-btn">Submit</button>
    </div>

    <div class="thankyou-container hidden">
      <img
        src="images/illustration-thank-you.svg"
        alt="mobile image"
        class="image-style"
      />
      <p class="para-style-2">
        You selected <span id="rating"></span> out of 5
      </p>
      <h1 class="heading-style">Thank you</h1>
      <p class="para-style">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
